<div class="container-fluid food-results " data-ng-controller="foodController as foodCtrl">
    <h3>Food List - this page lists all the elements retrived from repository</h3>
    <hr>
    <section data-ng-repeat="food in foodCtrl.foods | orderBy:'name' track by $index"
             data-ng-controller="foodItemController as foodItemCtrl " class="row panel panel-default">
        <div class="panel-heading">
            <button class="btn btn-danger btn-sm glyphicon glyphicon-remove" title="Delete this food"
                    data-ng-click="foodItemCtrl.delete(food)"></button>
            ID:{{food.id}} - {{food.name}} -
            <small>Information: {{food.information}}</small>
        </div>
        <div class="panel-body">{{food.summary}}</div>
    </section>
</div>
