<div class="home" data-ng-controller="homeController as homeCtrl">
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">IBDApp</a>
                </div>
                <ul class="nav navbar-nav">
                    <li data-ng-class="{'active': homeCtrl.isAtDashboard()}"><a data-ng-click="homeCtrl.navigateToDashboard()">Help/Start</a></li>
                    <li class="dropdown" data-ng-class="{'active': homeCtrl.isAtFood() }">
                        <a class="dropdown-toggle" data-toggle="dropdown">Manage foods <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a data-ng-click="homeCtrl.navigateToFood()">Foods</a></li>
                            <li><a data-ng-click="homeCtrl.navigateToAddFood()">Add Food</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-ng-click="homeCtrl.logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a> </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="content container-fluid" data-ui-view="home-content"></div>
</div>
