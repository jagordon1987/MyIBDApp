<div class="panel panel-default symptom-panel-heading" data-ng-controller="symptomFormController as symptomFormCtrl">
    <div class="panel-heading ">Add new symptom</div>
    <form class="panel-body container" name="symptomForm"
          data-ng-submit="symptomFormCtrl.saveSymptom(symptomForm)" method="post" novalidate="novalidate">
        <div class="row">
            <div class='form-group'>
                <label for="name">Name</label>
                <input type="text" class="form-control" data-ng-model="symptomFormCtrl.symptom.name" placeholder="Symptom name"
                       id="name"
                       required>
            </div>
            <div class='form-group'>
                <label for="information">Information</label>
          <textarea class="form-control" rows="3" data-ng-model="symptomFormCtrl.symptom.information" placeholder="Symptom information"
                    id="information"></textarea>
            </div>
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" data-ng-click="symptomFormCtrl.cancel(symptomForm)" class="btn btn-cancel">Cancel</button>
        </div>
    </form>

</div>
