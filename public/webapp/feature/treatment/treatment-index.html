<div class="container-fluid treatment-results " data-ng-controller="treatmentController as treatmentCtrl">
    <h3>Treatment List - this page lists all the elements retrived from repository</h3>
    <hr>
    <section data-ng-repeat="treatment in treatmentCtrl.treatments | orderBy:'name' track by $index"
             data-ng-controller="treatmentItemController as treatmentItemCtrl " class="row panel panel-default">
        <div class="panel-heading">
            <button class="btn btn-danger btn-sm glyphicon glyphicon-remove" title="Delete this treatment"
                    data-ng-click="treatmentItemCtrl.delete(treatment)"></button>
            ID:{{treatment.id}} - {{treatment.name}} -
            <small>Information: {{treatment.information}}</small>
        </div>
        <div class="panel-body">{{treatment.summary}}</div>
    </section>
</div>
