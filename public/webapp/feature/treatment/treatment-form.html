<div class="panel panel-default treatment-panel-heading" data-ng-controller="treatmentFormController as treatmentFormCtrl">
    <div class="panel-heading ">Add new treatment</div>
    <form class="panel-body container" name="treatmentForm"
          data-ng-submit="treatmentFormCtrl.saveTreatment(treatmentForm)" method="post" novalidate="novalidate">
        <div class="row">
            <div class='form-group'>
                <label for="name">Name</label>
                <input type="text" class="form-control" data-ng-model="treatmentFormCtrl.treatment.name" placeholder="Treatment name"
                       id="name"
                       required>
            </div>
            <div class='form-group'>
                <label for="information">Information</label>
          <textarea class="form-control" rows="3" data-ng-model="treatmentFormCtrl.treatment.information" placeholder="Treatment information"
                    id="information"></textarea>
            </div>
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" data-ng-click="treatmentFormCtrl.cancel(treatmentForm)" class="btn btn-cancel">Cancel</button>
        </div>
    </form>

</div>
